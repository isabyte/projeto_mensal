<body>
  <div class="col-md-12">
    <!--barra de navegação-->
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #695783;">
      <div class="container-fluid ">
          <a class="navbar-brand" href="principal.html">Imobiliária da Kiki</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse navClientes" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="contratos.html">Contratos</a>

                          <i class="bi bi-person-circle"></i>
                      </a>

    <!--Fim navbar-->


  <div class="teste contratos">
    <div class="header">
      <span>Contratos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Situação</th>
            <th>Valores Investidos</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Situação</label>
          <input id="m-funcao" type="text" required />
  
          <label for="m-salario">Valores Investidos</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>

    <script type="text/javascript" src="js/meus-clientes.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
