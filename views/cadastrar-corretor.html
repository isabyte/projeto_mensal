    <div
      class="modal"
      id="myModal"
      data-backdrop="static"
      style="width: 50%; margin-left: 25%"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Cadastro de corretor</h4>
            <a
              href="principal.html"
              class="btn botao-roxo"
              role="button"
              >X</a
            >
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Nome"
                  />
                </div>
                <div class="form-group">
                  <label for="sobrenome">Sobrenome:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="sobrenome"
                    placeholder="Sobrenome"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="cpf">CPF:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    placeholder="CPF"
                  />
                </div>
                <div class="form-group">
                  <label for="dataNascimento">Data de Nascimento:</label>
                  <input type="date" class="form-control" id="dataNascimento" />
                </div>
              </div>
              <div class="form-group">
                <label>Gênero:</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="feminino"
                    value="Feminino"
                  />
                  <label class="form-check-label" for="feminino"
                    >Feminino</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="masculino"
                    value="Masculino"
                  />
                  <label class="form-check-label" for="masculino"
                    >Masculino</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="genero"
                    id="outro"
                    value="Outro"
                  />
                  <label class="form-check-label" for="outro">Outro</label>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="cep">CEP:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    placeholder="CEP"
                  />
                </div>
                <div class="form-group">
                  <label for="rua">Rua / N°:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="rua"
                    placeholder="Rua / N°"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="cidade">Cidade:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="cidade"
                    placeholder="Cidade"
                  />
                </div>
                <div class="form-group">
                  <label for="estado">Estado:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="estado"
                    placeholder="Estado"
                  />
                </div>
              </div>
              <div class="form-row">
                  <label for="email">E-mail:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="E-mail"
                  />
                </div>
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="senha"
                    placeholder="Senha"
                  />
                </div>
              </div>
            </form>
            <div class="modal-footer">
            
              <div class="text-center">
                <a
                  href="principal.html"
                  class="btn btn-secondary botao-roxo"
                  role="button" type="button"
                  >Cadastrar</a
                >
              </div>
            
          </div>
          </div>
        </div>
      </div>

    <script>
      $(document).ready(function () {
        $("#myModal").modal("show");
      });
