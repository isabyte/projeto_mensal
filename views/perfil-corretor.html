    <div class="row col-md-12"  style="margin: 0;">
      <div class="col-md-3" style="background-color: #977cbc25;"></div>
      <div class="col-md-6">
        
        <form style="width: 85%; margin-left: 8%;">
          <br> 
          <div class="modal-header" style="background-color: #695783; border-radius: 5px; height: 60px;">
           <br> <h2 style="color: white;">Meu Perfil</h2><br></section>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Joazinho da Silva"
                disabled
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <br>
              <label for="cpf">CPF:</label>
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="012.453.345-06"
                disabled
              />
            </div>
            <div class="form-group">
              <br>
              <label for="dataNascimento">Data de Nascimento: 10/09/1990</label>
          </div>
          <div class="form-group">
            <br>
            <label >Gênero:</label>
            <input type="text" class="form-control" placeholder="Masculino" disabled/>
            <br>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input
                type="text"
                class="form-control"
                id="cep"
                placeholder="85856-235"
              />
            </div>
            <div class="form-group">
              <br>
              <label for="rua">Rua / N°:</label>
              <input
                type="text"
                class="form-control"
                id="rua"
                placeholder="Rua Armando Justos, 989"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <br>
              <label for="cidade">Cidade / Estado</label>
              <input type="text" class="form-control" placeholder="Foz do Iguaçu - Paraná" disabled>
            <br>
                      </div>
          </div>
          <div class="form-row">
              <label for="email">E-mail:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="exemplo@exemplo.com"
                disabled
              />
            </div>
            <div class="form-group">
              <br>
              <label for="senha">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senha"
                placeholder="*******"
                disabled
              />
            </div>
            <br>
<a href="#" type="button" class="btn btn-secondary botao-roxo" style="width: 100%;">Editar perfil</a>
          <br>
          <br>
        </form>
      </div>
      <div class=" row col-md-3" style="background-color: #977cbc25; margin: 0 auto;">
