<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrar - Imobiliária da Kiki</title>

    <!--Bootstrap css externo-->
    <link rel="stylesheet" href="views/css/bootstrap.css">

    <!--Meu css-->
    <link rel="stylesheet" href="views/css/styles.css">

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
  </head>

  <body>

    <!--Tela de login-->
    <main>

      <div class="fundo">

        <div class="login">
          <!--Logo-->
          <img src="views/imagens/kiki.png" class="logo" alt="logo da imobiliária">

          <h1 class="h3 mb-3 fw-normal">Entrar</h1>

          <form onsubmit="return false">
            <div class="mb-3 form-floating">
              <input type="text" class="form-control" id="login" placeholder="Login" required>
              <label for="login" class="form-label">Login</label>
            </div>

            <div class="mb-3 form-floating">
              <input type="password" class="form-control" id="senha" placeholder="Senha" required>
              <label for="senha" class="form-label">Senha</label>
            </div>

            <div class="botao-login">
              <button type="submit" class="btn btn-secondary botao-roxo" onclick="verificaLogin()">Entrar</button>
            </div>
            <!--a href="views/principal.html" class="btn btn-secondary botao-roxo" role="button">Entrar</a-->
          </form>
          </div>

      </div>

    </main>

    <script>
      function verificaLogin() {
        var login = document.getElementById('login').value;
        var senha = document.getElementById('senha').value;

        var loginCorreto = 'admin'
        var senhaCorreta = 'admin'

        if(login == loginCorreto && senha == senhaCorreta) {
          window.location.href = '/views/principal.html';
        } else if (login == '' || senha == ''){
          alert('Preencha todas as informações');
        } else {
          alert('Login ou senha incorretos');
        }

      }
    </script>

    <!-- Bootstrap JavaScript online-->
    <script type="text/JavaScript" src="views/js/bootstrap.js"></script>

  </body>

</html>
